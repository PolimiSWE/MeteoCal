<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  
        <script src="${facesContext.externalContext.requestContextPath}/js/jquery.min.js"></script>
	<script src="${facesContext.externalContext.requestContextPath}/js/jquery.dropotron.min.js"></script>
	<script src="${facesContext.externalContext.requestContextPath}/js/skel.min.js"></script>
	<script src="${facesContext.externalContext.requestContextPath}/js/skel-layers.min.js"></script>
	<script src="${facesContext.externalContext.requestContextPath}/js/init.js"></script>
	<noscript>
		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/css/skel.css" />
		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/css/style.css" />
	</noscript>
    </h:head>
     <h:body >
         <!-- Header -->
         <div class="possition_center">
                <h:form id="loginform" >
                    <p:outputLabel for="username" value="Email"/>
                    <p:inputText id="username" value="#{loginBean.username}" required="true" />
                    <p:outputLabel for="pass" value="Password"/>
                    <p:password id="pass" value="#{loginBean.password}" required="true" />
                    <p:commandButton id="submit" class="button" action="#{loginBean.login()}" value="Login" ajax="true" update="@all"/>
                    <p:link  outcome="register" value="Register"/><br/>
                    <h:messages  style="color: red"/>
                </h:form>
         </div> 
    </h:body>
</html>
