<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable var="event" value="#{eventLazyView.lazyModel}" paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{eventLazyView.selectedEvent}" id="eventTable" lazy="true">
                <p:ajax event="rowSelect" listener="#{eventLazyView.onRowSelect}" update=":form:eventDetail" oncomplete="PF('eventDialog').show()" />
                <p:column headerText="Name" sortBy="#{event.name}" filterBy="#{event.name}">
                    <h:outputText value="#{event.name}" />
                </p:column>
                <p:column headerText="Date" sortBy="#{event.dateOfEvent}" filterBy="#{event.dateOfEvent}">
                    <h:outputText value="#{event.dateOfEvent}" />
                </p:column>
                <p:column headerText="Begin hour" sortBy="#{event.beginHour}" filterBy="#{event.beginHour}">
                    <h:outputText value="#{event.beginHour}" />
                </p:column>
            </p:dataTable>

            <p:dialog header="Event Detail" widgetVar="eventDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="eventDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty eventLazyView.selectedEvent}" columnClasses="label,value">
                        <f:facet name="header">
                            <p:graphicImage name="images/pic01.jpg"/> 
                        </f:facet>

                        <h:outputText value="Name:" />
                        <h:outputText value="#{eventLazyView.selectedEvent.name}" />

                        <h:outputText value="Date" />
                        <h:outputText value="#{eventLazyView.selectedEvent.dateOfEvent}" />

                        <h:outputText value="Begin hour" />
                        <h:outputText value="#{eventLazyView.selectedEvent.beginHour}" />

                        <h:outputText value="Duration" />
                        <h:outputText value="#{eventLazyView.selectedEvent.duration}" />

                        <h:outputText value="City" />
                        <h:outputText value="#{eventLazyView.selectedEvent.city}" />

                        <h:outputText value="Address" />
                        <h:outputText value="#{eventLazyView.selectedEvent.streetAndNumber}" />

                        <h:outputText value="Event type" />
                        <h:outputText value="#{eventLazyView.selectedEvent.eventType}" />

                        
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </h:body>
</html>
