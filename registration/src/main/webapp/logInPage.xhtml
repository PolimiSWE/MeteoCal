<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MeteoCal Log In</title>
    </h:head>
    <h:body>
        <h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Username:" for="usernameInput" />
                    <h:inputText id="usernameInput" validator="#{loginBean.validateUsername}"
                                 value="#{loginBean.username}" title="Username" >
                        <f:ajax event="blur" render="@form"  
                                    execute=":usernameInput"  />
                    </h:inputText>
                    <h:outputLabel value="Password:" for="passwordInput" />
                    <h:inputText id="passwordInput" validator="#{loginBean.validatePassword}"
                                 value="#{loginBean.password}" title="Password" >
                        <f:ajax event="blur" render="@form"  
                                    execute=":passwordInput"  />
                    </h:inputText>
                    <p:link outcome="logInPage" value="Forgot Password?"/>
                    <p:link outcome="logInPage" value="Sign Up"/>
                    <p:commandButton id="logInButton" disabled="#{not(loginBean.passwordEntered and loginBean.usernameEntered)}" 
                                     action="#{loginBean.login()}" value="Log In" class="button alt" />
                </h:panelGrid>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
