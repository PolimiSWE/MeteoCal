<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable var="calendar" value="#{calendarLazyView.lazyModel}" paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{calendarLazyView.selectedCalendar}" id="calendarTable" lazy="true">
                <p:ajax event="rowSelect" listener="#{calendarLazyView.onRowSelect}" update=":form:calendarDetail" oncomplete="PF('calendarDialog').show()" />
                <p:column headerText="Id" sortBy="#{calendar.id}" filterBy="#{calendar.id}">
                    <h:outputText value="#{calendar.id}" />
                </p:column>
                <p:column headerText="Owner" sortBy="#{calendar.owner}" filterBy="#{calendar.owner}">
                    <h:outputText value="#{calendar.owner}" />
                </p:column>
                <p:column headerText="Privacy" sortBy="#{calendar.calendarPrivacy}" filterBy="#{calendar.calendarPrivacy}">
                    <h:outputText value="#{calendar.calendarPrivacy}" />
                </p:column>
            </p:dataTable>

            <p:dialog header="Event Detail" widgetVar="calendarDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="calendarDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty calendarLazyView.selectedCalendar}" columnClasses="label,value">
                        <f:facet name="header">
                            <p:graphicImage name="images/pic01.jpg"/> 
                        </f:facet>

                        <h:outputText value="Id:" />
                        <h:outputText value="#{calendarLazyView.selectedCalendar.id}" />

                        <h:outputText value="Privacy" />
                        <h:outputText value="#{calendarLazyView.selectedCalendar.calendarPrivacy}" />

                        <h:outputText value="Owner" />
                        <h:outputText value="#{calendarLazyView.selectedCalendar.owner}" />

                        <h:outputText value="Owner id" />
                        <h:outputText value="#{calendarLazyView.selectedCalendar.owner.id}" />

                        
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </h:body>
</html>
