<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable var="user" value="#{userLazyView.lazyModel}" paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{userLazyView.selectedUser}" id="userTable" lazy="true">
                <p:ajax event="rowSelect" listener="#{userLazyView.onRowSelect}" update=":form:userDetail" oncomplete="PF('userDialog').show()" />
                <p:column headerText="Id" sortBy="#{user.id}" filterBy="#{user.id}">
                    <h:outputText value="#{user.id}" />
                </p:column>
                <p:column headerText="Name" sortBy="#{user.name}" filterBy="#{user.name}">
                    <h:outputText value="#{user.name}" />
                </p:column>
                <p:column headerText="Surname" sortBy="#{user.surname}" filterBy="#{user.surname}">
                    <h:outputText value="#{user.surname}" />
                </p:column>
                <p:column headerText="Username" sortBy="#{user.username}" filterBy="#{user.username}">
                    <h:outputText value="#{user.username}" />
                </p:column>
            </p:dataTable>

            <p:dialog header="User Detail" widgetVar="userDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="userDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty userLazyView.selectedUser}" columnClasses="label,value">
                        <f:facet name="header">
                            <p:graphicImage name="images/pic01.jpg"/> 
                        </f:facet>

                        <h:outputText value="Name:" />
                        <h:outputText value="#{userLazyView.selectedUser.name}" />

                        <h:outputText value="Surname" />
                        <h:outputText value="#{userLazyView.selectedUser.surname}" />

                        
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </h:body>
</html>
