<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit/Save Event Page</title>
        <link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/css/editEventPageStyle.css" type="text/css" />
    </h:head>
    <h:body>
        <div style="width:54%; float: right;">
            <div style="min-width:600px !important">
            <h:form id="invitations_form">
                <p:dataTable var="invitation" value="#{invitationLazyView.lazyModel}" paginator="true" rows="10" 
                               resizableColumns="true" draggableColumns="true" 
                               style="table-layout: auto !important; "
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{invitationLazyView.selectedInvitation}" id="invitationTable" lazy="true">
                    <p:ajax event="rowSelect" listener="#{invitationLazyView.onRowSelect}" update=":invitations_form:invitationDetail" oncomplete="PF('invitationDialog').show()" />
                    <p:column headerText="Invited by" sortBy="#{invitation.user}" filterBy="#{invitation.user}"
                              style="background: rgba(185, 170, 120, .8) !important; color: #ffffff !important;">
                        <h:outputText value="#{invitation.user}" />
                    </p:column>
                    <p:column headerText="Event name" sortBy="#{invitation.event.name}" filterBy="#{invitation.event.name}"
                              style="background: rgba(100, 100, 40, .6) !important; color: #ffffff !important;">
                        <h:outputText value="#{invitation.event.name}" />
                    </p:column>
                    <p:column headerText="Invitation status" sortBy="#{invitation.eventStatus}" filterBy="#{invitation.eventStatus}"
                              style="background: rgba(185, 170, 120, .8) !important; color: #ffffff !important;">
                        <h:outputText value="#{invitation.eventStatus}" />
                        <p:commandButton id="acceptInvite#{item.id}" value="" icon="ui-icon-circle-check" >
                            <f:ajax render="@form :edit_event_view :edit_event_form :edit_event_panel" 
                                    execute="@form" listener="#{eventBean.removeInvited(item)}" />
                        </p:commandButton>
                        <p:commandButton id="declineInvite#{item.id}" value="" icon="ui-icon-circle-close" >
                            <f:ajax render="@form :edit_event_view :edit_event_form :edit_event_panel" 
                                    execute="@form" listener="#{eventBean.removeInvited(item)}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                <p:dialog header="Invitation Detail" widgetVar="invitationDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="invitationDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty invitationLazyView.selectedInvitation}" columnClasses="label,value">
                        <f:facet name="header">
                            <p:graphicImage name="images/pic01.jpg"/> 
                        </f:facet>

                        <h:outputText value="Id:" />
                        <h:outputText value="#{invitationLazyView.selectedInvitation.id}" />

                        <h:outputText value="Invited by" />
                        <h:outputText value="#{invitationLazyView.selectedInvitation.user}" />

                        <h:outputText value="Invitation status" />
                        <h:outputText value="#{invitationLazyView.selectedInvitation.eventStatus}" />

                        <h:outputText value="Event" />
                        <h:outputText value="#{invitationLazyView.selectedInvitation.event.name}" />
                        
                        <h:outputText value="Date" />
                        <h:outputText value="#{invitationLazyView.selectedInvitation.event.dateOfEvent}" />
                        
                        <h:outputText value="Begin hour" />
                        <h:outputText value="#{invitationLazyView.selectedInvitation.event.beginHour}" />
                        
                        <h:outputText value="Duration" />
                        <h:outputText value="#{invitationLazyView.selectedInvitation.event.duration}" />
                        
                        <h:outputText value="City" />
                        <h:outputText value="#{invitationLazyView.selectedInvitation.event.city}" />
                        
                        <h:outputText value="Address" />
                        <h:outputText value="#{invitationLazyView.selectedInvitation.event.streetAndNumber}" />

                        
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
        </div>
        </div> 
        <div style="width:15%; float: right;" > </div>
        <div style="width:30%; float: left;" >
            <h:form id="edit_event_form" style="background: rgba(100, 130, 30, .7) !important; color: #ffffff !important;">
                <p:growl id="msgs" showDetail="true" />

                <h:panelGrid columns="2" cellpadding="5">
                    
                    <p:outputLabel value="Event Name:" for="event_input_name" />
                    <p:inputText id="event_input_name" value="#{eventBean.current.name}" />
                    
                    <p:outputLabel value="City:" for="event_input_city" />
                    <p:inputText id="event_input_city" value="#{eventBean.current.city}" />

                    <p:outputLabel value="Event Street and Number:" for="event_input_streetAndNumber" />
                    <p:inputText id="event_input_streetAndNumber" value="#{eventBean.current.streetAndNumber}" />
                    
                    <p:outputLabel for="event_input_calendar" value="Date of the Event:" />
                    <p:calendar id="event_input_calendar" value="#{eventBean.current_input_dateOfEvent}" effect="fold" />

                    <p:outputLabel for="event_input_time" value="Time:" />
                    <p:calendar id="event_input_time" value="#{eventBean.current_input_beginHour}" pattern="HH:mm:ss" timeOnly="true"  />

                    <p:outputLabel for="event_input_duration" value="Duration of the Event:" />
                    <h:panelGrid columns="1" style="margin-bottom: 10px">
                        <p:inputText id="event_input_duration" value="#{eventBean.current.duration}" />
                        <p:slider for="event_input_duration" />
                    </h:panelGrid>
                    
                    <p:outputLabel value="Event Type" for="eventTypeRadio" />
                    <h:selectOneRadio id="eventTypeRadio" value="#{eventBean.current_type}">
                        <f:selectItem itemValue="#{false}" itemLabel="Outdoors"/>   
                        <f:selectItem itemValue="#{true}" itemLabel="Indoors"/>     
                    </h:selectOneRadio>
                    
                    <p:outputLabel value="Event Privacy" for="eventPrivacyRadio" />
                    <h:selectOneRadio id="eventPrivacyRadio" value="#{eventBean.current_privacy}">
                        <f:selectItem itemValue="#{false}" itemLabel="Private"/>   
                        <f:selectItem itemValue="#{true}" itemLabel="Public"/>     
                    </h:selectOneRadio>

                    <p:outputLabel for="event_input_invited" value="Invited Users" />
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:selectCheckboxMenu id="event_input_invited" value="#{eventBean.current_invited_string}" label="Users"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <f:selectItems value="#{commonBean.allUsersString}" />
                            <f:ajax event="change" execute=":edit_event_form:event_input_invited" render=":edit_event_form:invited_users_list" />
                        </p:selectCheckboxMenu>
                    </h:panelGrid>

                    <p:dataScroller value="#{eventBean.current_invited_string}" id="invited_users_list"
                                    var="user" chunkSize="5" mode="inline" scrollHeight="100">
                        <h:outputText value="#{user}" style="font-weight: bold"/>
                    </p:dataScroller>


                </h:panelGrid>

                <p:commandButton value="Save" process=":edit_event_form" update=":edit_event_form" actionListener="#{eventBean.save()}"  />
                <p:commandButton value="Create New" process=":edit_event_form" update=":edit_event_form" actionListener="#{eventBean.createNew()}"  />

            </h:form>
        </div>
           
    </h:body>
</html>
