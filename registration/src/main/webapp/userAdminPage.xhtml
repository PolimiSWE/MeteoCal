<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>User Admin Page</title>
    </h:head>
    <h:body>
        <h:panelGroup id="parent_container">
                <h:form id="parent_form">
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="2">
                        
                        <h:outputLabel value="Name:" for="name" />
                        <h:inputText id="name" value="#{userBean.current.name}" title="Name" />
                        <h:outputLabel value="Surname:" for="surname" />
                        <h:inputText id="surname" value="#{userBean.current.surname}" title="Surname" />
                        <h:outputLabel value="Username:" for="username" />
                        <h:inputText id="username" value="#{userBean.current.username}"
                                     validator="#{userBean.validateUsername}" title="Username" >
                            <f:ajax event="blur" render="@form" 
                                    execute=":username"  />
                        </h:inputText>
                        <h:outputText id="usernameMsg" value="#{userBean.usernameMsg}" title="Username status:" />
                        <h:panelGroup/>
                        <h:outputLabel rendered="#{userBean.usernameValid}" value="Email:" for="email" />
                        <h:inputText id="email" rendered="#{userBean.usernameValid}" value="#{userBean.current.email}"
                                     validator="#{userBean.validateEmail}" title="Email" >
                            <f:ajax event="blur" render="@form"  
                                    execute=":email"  />
                        </h:inputText>
                        <h:outputText id="emailMsg" value="#{userBean.emailMsg}" title="Email status:" />
                        <h:panelGroup/>
                        <h:outputLabel value="MyCalendar:" for="myCalendar" />
                        <h:outputText id="myCalendar" value="#{userBean.current.myCalendar.id}" title="MyCalendar" />
                        <h:outputLabel value="Id:" for="id" />
                        <h:outputText id="id" value="#{userBean.current.id}" title="Id" />
                        <h:outputLabel value="Password:" for="password" />
                        <h:inputText id="password" value="#{userBean.password}" title="Password" />
                        <p:commandButton id="save" rendered="#{userBean.emailValid and userBean.usernameValid}" value="Save" class="button alt" >
                            <f:ajax render="@form :parent_container :parent_form parent_form :db_table_output" 
                                    execute="@form" listener="#{userBean.saveUser()}" />
                        </p:commandButton>
                        <p:commandButton id="createNew" value="Create New" class="button alt" >
                            <f:ajax render="@form :parent_container :parent_form parent_form :db_table_output" 
                                    execute="@form" listener="#{userBean.createNew()}" />
                        </p:commandButton>
                    </h:panelGrid>
                    <h1><h:outputText value="List"/></h1>
                    <h:dataTable id="db_table_output" value="#{commonBean.allUsers}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Username"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="MyCalendar"/>
                            </f:facet>
                            <h:outputText value="#{item.myCalendar.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Edit"/>
                            </f:facet>
                            <p:commandButton id="edit#{item.id}" value="Edit" >
                                <f:ajax render="@form :parent_container :parent_form parent_form :save_edit_output" 
                                        execute="@form" listener="#{userBean.selectUser(item)}" />
                            </p:commandButton>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Delete"/>
                            </f:facet>
                            <p:commandButton id="delete#{item.id}" value="Delete" >
                                <f:ajax render="@form :parent_container :parent_form parent_form :db_table_output" 
                                        execute="@form" listener="#{userBean.delete(item)}" />
                            </p:commandButton>
                        </h:column>
                    </h:dataTable>
                </h:form>
        </h:panelGroup>
    </h:body>
</html>
