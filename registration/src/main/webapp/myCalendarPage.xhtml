<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Calendar Page</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:dataTable value="#{calendarBean.calHelper.currentWeek}" var="day">
                    <h:column> 
                        <f:facet name="header">
                            <h:outputText value='#{day.today}'/>
                        </f:facet>
                        
                        
                        <h:dataTable value="#{day.todaysEvents}" var="event">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="BeginHour"/>
                                    </f:facet>
                                    <h:outputText value="#{event.name}"/>
                                </h:column>
                                
                               
                        </h:dataTable>
                       

                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
