<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>My Calendar Page</title>
        <link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/css/myCalendarPageStyle.css" type="text/css" />
    </h:head>
    <h:body>
        <f:view>
            <div id="div_border_top" style="width: 100% !important; height: 5%; float: top;">
                
            </div>
            <div id="div_border_left" style="width: 5% !important; float: left;">
                
            </div>
                <h:form id="form_my_calendar">
                    <div id="div_container_my_calendar" style="width: 65% !important; float: left;
                             margin: 5px !important; padding: 5px !important;">                             
                        <p:outputLabel title="#{calendarBean.calHelper.currentWeek.get(0).today}" />
                        <div id="div_container_day_one" style="width: 14.28% !important; float: left;" >
                            <p:dataTable var="evt" value="#{dayHelperLazyView.dayOnelazyModel}" paginator="true" rows="10"
                                         paginatorTemplate="{PreviousPageLink} {NextPageLink}"
                                         rowsPerPageTemplate="5,10,15" selectionMode="single" 
                                         selection="#{dayHelperLazyView.selectedEvent}" id="day_one_table" lazy="true">
                                <p:ajax event="rowSelect" listener="#{dayHelperLazyView.onRowSelect}"  />
                                <p:column headerText="#{dayHelperLazyView.dayOne.toString()}" sortBy="#{evt.beginHour}">
                                    <h:outputText value="#{evt.name}" />
                                    <br/>
                                    <h:outputText value="#{evt.beginHour}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                        <p:outputLabel title="#{calendarBean.calHelper.currentWeek.get(1).today}" />
                        <div id="div_container_day_two" style="width: 14.28% !important; float: left;" >
                            <p:dataTable var="evt" value="#{dayHelperLazyView.dayTwolazyModel}" paginator="true" rows="10"
                                         paginatorTemplate="{PreviousPageLink} {NextPageLink}"
                                         rowsPerPageTemplate="5,10,15" selectionMode="single" 
                                         selection="#{dayHelperLazyView.selectedEvent}" id="day_two_table" lazy="true">
                                <p:ajax event="rowSelect" listener="#{dayHelperLazyView.onRowSelect}"  />
                                <p:column headerText="#{dayHelperLazyView.dayTwo.toString()}" sortBy="#{evt.beginHour}">
                                    <h:outputText value="#{evt.name}" />
                                    <br/>
                                    <h:outputText value="#{evt.beginHour}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                        <p:outputLabel title="#{calendarBean.calHelper.currentWeek.get(2).today}" />
                        <div id="div_container_day_three" style="width: 14.28% !important; float: left;" >
                            <p:dataTable var="evt" value="#{dayHelperLazyView.dayThreelazyModel}" paginator="true" rows="10"
                                         paginatorTemplate="{PreviousPageLink} {NextPageLink}"
                                         rowsPerPageTemplate="5,10,15" selectionMode="single" 
                                         selection="#{dayHelperLazyView.selectedEvent}" id="day_three_table" lazy="true">
                                <p:ajax event="rowSelect" listener="#{dayHelperLazyView.onRowSelect}"  />
                                <p:column headerText="#{dayHelperLazyView.dayThree.toString()}" sortBy="#{evt.beginHour}">
                                    <h:outputText value="#{evt.name}" />
                                    <br/>
                                    <h:outputText value="#{evt.beginHour}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                        <p:outputLabel title="#{calendarBean.calHelper.currentWeek.get(3).today}" />
                        <div id="div_container_day_four" style="width: 14.28% !important; float: left;" >
                            <p:dataTable var="evt" value="#{dayHelperLazyView.dayFourlazyModel}" paginator="true" rows="10"
                                         paginatorTemplate="{PreviousPageLink} {NextPageLink}"
                                         rowsPerPageTemplate="5,10,15" selectionMode="single" 
                                         selection="#{dayHelperLazyView.selectedEvent}" id="day_four_table" lazy="true">
                                <p:ajax event="rowSelect" listener="#{dayHelperLazyView.onRowSelect}"  />
                                <p:column headerText="#{dayHelperLazyView.dayFour.toString()}" sortBy="#{evt.beginHour}" >
                                    <h:outputText value="#{evt.name}" />
                                    <br/>
                                    <h:outputText value="#{evt.beginHour}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                        <p:outputLabel title="#{calendarBean.calHelper.currentWeek.get(4).today}" />
                        <div id="div_container_day_five" style="width: 14.28% !important; float: left;" >
                            <p:dataTable var="evt" value="#{dayHelperLazyView.dayFivelazyModel}" paginator="true" rows="10"
                                         paginatorTemplate="{PreviousPageLink} {NextPageLink}"
                                         rowsPerPageTemplate="5,10,15" selectionMode="single" 
                                         selection="#{dayHelperLazyView.selectedEvent}" id="day_five_table" lazy="true">
                                <p:ajax event="rowSelect" listener="#{dayHelperLazyView.onRowSelect}"  />
                                <p:column headerText="#{dayHelperLazyView.dayFive.toString()}" sortBy="#{evt.beginHour}">
                                    <h:outputText value="#{evt.name}" />
                                    <br/>
                                    <h:outputText value="#{evt.beginHour}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                        <p:outputLabel title="#{calendarBean.calHelper.currentWeek.get(5).today}" />
                        <div id="div_container_day_six" style="width: 14.28% !important; float: left;" >
                            <p:dataTable var="evt" value="#{dayHelperLazyView.daySixlazyModel}" paginator="true" rows="10"
                                         paginatorTemplate="{PreviousPageLink} {NextPageLink}"
                                         rowsPerPageTemplate="5,10,15" selectionMode="single" 
                                         selection="#{dayHelperLazyView.selectedEvent}" id="day_six_table" lazy="true">
                                <p:ajax event="rowSelect" listener="#{dayHelperLazyView.onRowSelect}"  />
                                <p:column headerText="#{dayHelperLazyView.daySix.toString()}" sortBy="#{evt.beginHour}" >
                                    <h:outputText value="#{evt.name}" />
                                    <br/>
                                    <h:outputText value="#{evt.beginHour}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                        <p:outputLabel title="#{calendarBean.calHelper.currentWeek.get(6)}" />
                        <div id="div_container_day_seven" style="width: 14.28% !important; float: left;" >
                            <p:dataTable var="evt" value="#{dayHelperLazyView.daySevenlazyModel}" paginator="true" rows="10"
                                         paginatorTemplate="{PreviousPageLink} {NextPageLink}"
                                         rowsPerPageTemplate="5,10,15" selectionMode="single" 
                                         selection="#{dayHelperLazyView.selectedEvent}" id="day_seven_table" lazy="true">
                                <p:ajax event="rowSelect" listener="#{dayHelperLazyView.onRowSelect}"  />
                                <p:column headerText="#{dayHelperLazyView.daySeven.toString()}" sortBy="#{evt.beginHour}" >
                                    <h:outputText value="#{evt.name}" />
                                    <br/>
                                    <h:outputText value="#{evt.beginHour}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                </h:form>
            <div id="div_border_middle" style="width: 9% !important; float: left;">
                
            </div>
            <div id="div_container_invitations" style="width: 20% !important; float: left;">
                 <h:form>
                <h:dataTable value="#{calendarBean.calHelper.currentWeek}" var="day">
                    <h:column> 
                        <f:facet name="header">
                            <h:outputText value='#{day.today}'/>
                        </f:facet>
                        
                        
                        <h:dataTable value="#{day.todaysEvents}" var="event">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="BeginHour"/>
                                    </f:facet>
                                    <h:outputText value="#{event.name}"/>
                                </h:column>
                                
                               
                        </h:dataTable>
                       

                    </h:column>
                </h:dataTable>
            </h:form>
            </div>
            <div id="div_border_right" style="width: 5% !important; float: right;">
                
            </div>
            <div id="div_border_bottom" style="width: 100% !important; height: 5%; float: bottom;">
                
            </div>
            
           
        </f:view>

    </h:body>
</html>
