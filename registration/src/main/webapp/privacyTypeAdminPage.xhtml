<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  
        
        <title>Registration</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="headerindent"></div>
            <div class="mainbody">
                <div class="column-center" id="center_container"> 
                    <f:view>
                        <h:form id="save_edit_output">
                            <h1><h:outputText value="Create/Edit"/></h1>
                            <h:panelGrid columns="2">
                                <h:selectOneRadio id="myRadio" value="#{privacyTypeBean.pt.privacy}">
                                    <f:selectItem itemValue="#{false}" itemLabel="Private"/>   
                                    <f:selectItem itemValue="#{true}" itemLabel="Public"/>     
                                </h:selectOneRadio>
                                <h:outputLabel value="Id:" for="id" />
                                <h:outputText id="id" value="#{privacyTypeBean.pt.id}"/> <br/>
                                <p:commandButton id="save" value="Save" >
                                   <f:ajax render="db_table_output" listener="#{privacyTypeBean.save()}" />
                                </p:commandButton>
                                <p:commandButton id="create" value="Create New" >
                                   <f:ajax render="db_table_output" listener="#{privacyTypeBean.createNew()}" />
                                </p:commandButton>
                            </h:panelGrid>
                        </h:form>
                        <h:form id="db_table_output">
                            <h1><h:outputText value="List"/></h1>
                            <h:dataTable value="#{privacyTypeBean.dboutput}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Privacy"/>
                                    </f:facet>
                                    <h:outputText value="#{item.privacy}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Edit"/>
                                    </f:facet>
                                    
                                    <p:commandButton id="edit#{item.id}" value="Edit" >
                                        <f:ajax render="save_edit_output" listener="#{privacyTypeBean.edit(item.id)}" />
                                    </p:commandButton>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Delete"/>
                                    </f:facet>
                                    
                                    <p:commandButton id="delete#{item.id}" value="Delete"  >
                                       <f:ajax render="db_table_output" listener="#{privacyTypeBean.delete(item.id)}" />
                                    </p:commandButton>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>

                </div>
                <div class="column-left"></div>
                <div class="column-right"></div>
             </div>
            <div class="footerrindent"></div>
        </div>
    </h:body>
</html>
