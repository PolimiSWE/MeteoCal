<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
             <p:commandButton id="refreshButton" value="Create New" >
                            <f:ajax render="@form " 
                                    execute="@form" listener="#{weatherDataBean.testMethod()}" />
            </p:commandButton>

            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{weatherDataBean.wdList}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CloudPercentage"/>
                        </f:facet>
                        <h:outputText value="#{item.cloudPercentage}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Date"/>
                        </f:facet>
                        <h:outputText value="#{item.date}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Hour"/>
                        </f:facet>
                        <h:outputText value="#{item.hour}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Preasure"/>
                        </f:facet>
                        <h:outputText value="#{item.preasure}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Temperature"/>
                        </f:facet>
                        <h:outputText value="#{item.temperature}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="WindSpeed"/>
                        </f:facet>
                        <h:outputText value="#{item.windSpeed}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
