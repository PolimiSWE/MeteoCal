<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  
        
        <title>Registration</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="headerindent"></div>
            <div class="mainbody">
                <div class="column-center"> 
                    <f:view>


                        <h:form id="save_edit_output">
                            <h1><h:outputText value="Create/Edit"/></h1>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Status:" for="status" />
                                <h:selectOneRadio id="status" value="#{eventStatusBean.es.status}">
                                    <f:selectItem itemValue="#{0}" itemLabel="Pending"/>
                                    <f:selectItem itemValue="#{1}" itemLabel="Accepted"/>   
                                    <f:selectItem itemValue="#{2}" itemLabel="Declined"/>     
                                </h:selectOneRadio>
                                <h:outputLabel value="Id:" for="id" />
                                <h:inputText id="id" value="#{eventStatusBean.es.id}" title="Id" />
                                <p:commandButton id="submit" value="Save" class="button alt"
                                             action="#{eventStatusBean.save()}" >
                                    <f:ajax render="db_table_output" execute="@all" immediate="true"/>
                                </p:commandButton>
                            </h:panelGrid>
                        </h:form>
                   


                        <h:form id="db_table_output">
                            <h1><h:outputText value="List"/></h1>
                            <h:dataTable value="#{eventStatusBean.dboutput}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Status"/>
                                    </f:facet>
                                    <h:outputText value="#{item.status}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Edit"/>
                                    </f:facet>
                                    
                                    <p:commandButton id="edit#{item.id}" value="Edit" 
                                                     action="#{eventStatusBean.edit(item.id)}"  >
                                        <f:ajax render="save_edit_output" execute="@all" immediate="true"/>
                                    </p:commandButton>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Delete"/>
                                    </f:facet>
                                    
                                    <p:commandButton id="delete#{item.id}" value="Delete" 
                                             action="#{eventStatusBean.delete(item.id)}" >
                                        <f:ajax render="db_table_output"  execute="@all" immediate="true"/>
                                    </p:commandButton>
                                </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>


                </div>
                <div class="column-left"></div>
                <div class="column-right"></div>
             </div>
            <div class="footerrindent"></div>
        </div>
    </h:body>
</html>
