<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>MeteoCal Sign Up</title>
    </h:head>
    <h:body>
       <h:panelGroup id="parent_container">
            <h:form id="parent_form">
                <h:panelGrid id="register_panel" columns="2">
                    <h:outputLabel value="Name:" for="nameInput" />
                    <h:inputText id="nameInput" required="true"
                                 value="#{registerBean.name}" title="Name" />
                    <h:outputLabel value="Surname:" for="surnameInput" />
                    <h:inputText id="surnameInput" required="true"
                                 value="#{registerBean.surname}" title="Surname" />
                    <h:outputLabel value="Username:" for="usernameInput" />
                    <h:inputText id="usernameInput" validator="#{registerBean.validateUsername}"
                                 value="#{loginBean.username}" title="Username" >
                    </h:inputText>
                    <h:panelGroup id="usernameMsgPadding" rendered="#{not(registerBean.usernameValid)}"/>
                    <h:outputText id="usernameMsg" value="#{registerBean.usernameMsg}"
                                  rendered="#{not(registerBean.usernameValid)}" />
                    <h:outputLabel value="Email:" for="emailInput" />
                    <h:inputText id="emailInput" validator="#{registerBean.validateEmail}"
                                 value="#{registerBean.email}" title="Email" >
                    </h:inputText>
                    <h:panelGroup id="emailMsgPadding" rendered="#{not(registerBean.emailValid)}"/>
                    <h:outputText id="emailMsg" value="#{registerBean.emailMsg}"
                                  rendered="#{not(registerBean.emailValid)}" />
                    <h:outputLabel value="Password:" for="passwordInput" />
                    <h:inputText id="passwordInput" 
                                 value="#{registerBean.password}" title="Password" >
                    </h:inputText>
                    <h:outputLabel value="Retype Password:" for="rePasswordInput" />
                    <h:inputText id="rePasswordInput" validator="#{registerBean.validateRePassword}"
                                 value="#{registerBean.re_pasword}" title="Retype Password:" >
                    </h:inputText>
                    <h:panelGroup id="passwordMsgPadding" rendered="#{not(registerBean.passwordValid)}"/>
                    <h:outputText id="passwordMsg" value="#{registerBean.passwordMsg}"
                                  rendered="#{not(registerBean.passwordValid)}" />
                    <p:link outcome="logInPage" value="Log In"/>
                    <h:panelGroup/>
                    <p:commandButton id="logInButton" value="Register" class="button alt" >
                         <f:ajax    render="@form :parent_container :parent_form :register_panel"  
                                    execute="@form" listener="#{registerBean.register()}" />
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
