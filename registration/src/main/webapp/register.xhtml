<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />  
        <script src="${facesContext.externalContext.requestContextPath}/js/jquery.min.js"></script>
	<script src="${facesContext.externalContext.requestContextPath}/js/jquery.dropotron.min.js"></script>
	<script src="${facesContext.externalContext.requestContextPath}/js/skel.min.js"></script>
	<script src="${facesContext.externalContext.requestContextPath}/js/skel-layers.min.js"></script>
	<script src="${facesContext.externalContext.requestContextPath}/js/init.js"></script>
	<noscript>
		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/css/skel.css" />
		<link rel="stylesheet" href="${facesContext.externalContext.requestContextPath}/css/style.css" />
	</noscript>
        <title>Registration</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="headerindent"></div>
            <div class="mainbody">
                <div class="column-center">

                    <h:form id="registrationform">
                        <p:panel>
                            <h:panelGrid columns="3" id="regGrid">
                                <p:outputLabel for="name">Name:</p:outputLabel>
                                <p:inputText id="name" value="#{registrationBean.user.name}">
                                    <p:ajax update="namemsg"/>
                                </p:inputText>
                                <p:message id="namemsg" for="name" />

                                <p:outputLabel for="email">Email:</p:outputLabel>
                                <p:inputText id="email" value="#{registrationBean.user.email}" >
                                    <p:ajax update="emailmsg"/>
                                </p:inputText>
                                <p:message id="emailmsg" for="email" />

                                <p:outputLabel for="password">Password:</p:outputLabel>
                                <p:password id="password" value="#{registrationBean.user.password}"
                                            feedback="true" match="pwd2" label="Password"/>
                                <p:message for="password" />

                                <p:outputLabel for="pwd2">Confirm Password:</p:outputLabel>
                                <p:password id="pwd2" label="Confirm Password"/>
                            </h:panelGrid>
                            <p:commandButton id="submit" value="Register" update="regGrid"
                                             action="#{registrationBean.register()}" />

                        </p:panel>
                    </h:form>
                </div>
                <div class="column-left">Column left</div>
                <div class="column-right">Column right</div>
             </div>
            <div class="footerrindent"></div>
        </div>
    </h:body>
</html>
