<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable var="weatherData" value="#{weatherDataLazyView.lazyModel}" paginator="true" rows="10"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{weatherDataLazyView.selectedWeatherData}" id="weatherDataTable" lazy="true">
                <p:ajax event="rowSelect" listener="#{weatherDataLazyView.onRowSelect}" update=":form:weatherDataDetail" oncomplete="PF('weatherDataDialog').show()" />
                
                <p:column headerText="Icon">
                    <img src="images/icons/#{weatherData.icon}.png"/>
                </p:column>
                <p:column headerText="Date" sortBy="#{weatherData.date}" filterBy="#{weatherData.date}">
                    <h:outputText value="#{weatherData.date}" />
                </p:column>
                <p:column headerText="Hour" sortBy="#{weatherData.hour}" filterBy="#{weatherData.hour}">
                    <h:outputText value="#{weatherData.hour}" />
                </p:column>
                <p:column headerText="Temperature" sortBy="#{weatherData.temperature}" filterBy="#{weatherData.temperature}">
                    <h:outputText value="#{weatherData.temperature}" />
                </p:column>
                <p:column headerText="Description" sortBy="#{weatherData.description}" filterBy="#{weatherData.description}">
                    <h:outputText value="#{weatherData.description}" />
                </p:column>
            </p:dataTable>

            <p:dialog header="WeatherData Detail" widgetVar="weatherDataDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="weatherDataDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty weatherDataLazyView.selectedWeatherData}" columnClasses="label,value">
                        <!--<f:facet name="header">
                            <p:graphicImage name="images/icons/#{weatherDataLazyView.selectedWeatherData.icon}.png"/> 
                        </f:facet> -->
                        <f:facet name="header">
                        <img src="images/icons/#{weatherDataLazyView.selectedWeatherData.icon}.png"/> 
                        </f:facet>
                        
                        <h:outputText value="Date" />
                        <h:outputText value="#{weatherDataLazyView.selectedWeatherData.date}" />

                        <h:outputText value="Hour" />
                        <h:outputText value="#{weatherDataLazyView.selectedWeatherData.hour}" />

                        <h:outputText value="Temperature" />
                        <h:outputText value="#{weatherDataLazyView.selectedWeatherData.temperature}" />

                        <h:outputText value="Pressure" />
                        <h:outputText value="#{weatherDataLazyView.selectedWeatherData.preasure}" />

                        <h:outputText value="Clouds percentage" />
                        <h:outputText value="#{weatherDataLazyView.selectedWeatherData.cloudPercentage}" />

                        <h:outputText value="Wind speed" />
                        <h:outputText value="#{weatherDataLazyView.selectedWeatherData.windSpeed}" />

                        <h:outputText value="Description" />
                        <h:outputText value="#{weatherDataLazyView.selectedWeatherData.description}" />

                        
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </h:body>
</html>
